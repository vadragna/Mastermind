<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mastermind</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="alert" class="alertBox">
      <h1>PICK A COLOR FOR EVERY SLOT!</h1>
      <button class="close button">UNDERSTOOD</button>
    </div>
    <div id="victory" class="alertBox">
      <h1>CONGRATS, YOU DETECTED THE RIGHT CODE!</h1>
      <button class="reload button">PLAY AGAIN</button>
    </div>
    <div id="gameOver" class="alertBox">
      <h1>GAME OVER!</h1>
      <button class="reload button">RETRY</button>
    </div>
    <div id="board">
      <div class="column one">
        <div class="slot row0">
          <div class="hole"></div>
        </div>
        <div class="slot row1">

        </div>

        </div>
        <div class="slot row9">
          <div class="hole"></div>
        </div>
      </div>
      <div class="column two">
        <div class="slot row0">
          <div class="hole"></div>
        </div>
        <div class="slot row1">
          <div class="hole"></div>
        </div>
        <div class="slot row2">
          <div class="hole"></div>
        </div>
        <div class="slot row3">
          <div class="hole"></div>
        </div>
        <div class="slot row4">
          <div class="hole"></div>
        </div>
        <div class="slot row5">
          <div class="hole"></div>
        </div>
        <div class="slot row6">
          <div class="hole"></div>
        </div>
        <div class="slot row7">
          <div class="hole"></div>
        </div>
        <div class="slot row8">
          <div class="hole"></div>
        </div>
        <div class="slot row9">
          <div class="hole"></div>
        </div>
      </div>
      <div class="column three">
        <div class="slot row0">
          <div class="hole"></div>
        </div>
        <div class="slot row1">
          <div class="hole"></div>
        </div>
        <div class="slot row2">
          <div class="hole"></div>
        </div>
        <div class="slot row3">
          <div class="hole"></div>
        </div>
        <div class="slot row4">
          <div class="hole"></div>

        <div class="slot row5">

        </div>
        <div class="slot row7">

        </div>
        <div class="slot row8">
          <div class="hole"></div>
        </div>
        <div class="slot row9">
          <div class="hole"></div>
        </div>
      </div>
      <div class="column four">
        <div class="slot row0">
          <div class="hole"></div>
        </div>
        <div class="slot row1">
          <div class="hole"></div>
        </div>
        <div class="slot row2">
          <div class="hole"></div>
        </div>

        </div>

          <div class="hole"></div>
        </div>
      </div>
      <div class="results">
        <div class="slot">
          <div class="flex r0">
            <div class="result"></div>
            <div class="result"></div>
            <div class="result"></div>
            <div class="result"></div>
          </div>
        </div>
        <div class="slot">
          <div class="flex r1">
            <div class="result"></div>
            <div class="result"></div>
            <div class="result"></div>
            <div class="result"></div>
          </div>
        </div>
        <div class="slot">
          <div class="flex r2">
            <div class="result"></div>

            <div class="result"></div>

            <div class="result"></div>

          </div>
        </div>
        <div class="slot">
          <div class="flex r8">
            <div class="result"></div>
            <div class="result"></div>
            <div class="result"></div>
            <div class="result"></div>
          </div>
        </div>
        <div class="slot">
          <div class="flex r9">
            <div class="result"></div>
            <div class="result"></div>
            <div class="result"></div>
            <div class="result"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="fixed">
      <h3 class="marginLeft">POSSIBLE COLORS</h3>

      <div class="instructions">
        <div class="box blue"></div>
        <div class="box aqua"></div>
        <div class="box hotpink"></div>
        <div class="box lime"></div>
        <div class="box yellow"></div>
        <div class="box indigo"></div>
        <div class="box red"></div>
        <div class="box black"></div>
        <div class="box teal"></div>
        <div class="box saddlebrown"></div>
        <img id="info" src="info.png" />
        <img id="settings" src="settings.png" />
      </div>
      <div id="keys">
        <div class="box key key0"></div>
        <div class="box key key1"></div>
        <div class="box key key2"></div>
        <div class="box key key3"></div>
      </div>
      <button class="button" id="checkButton">CHECK ROW</button>
    </div>
    <div class="legendBox marginLeft">
      <div class="x">X</div>
      <div class="result legend green"></div>
      <h4>one right color in the right position</h4>
      <div class="result legend yellow"></div>
      <h4>one right color in the wrong position</h4>
      <div class="result legend"></div>
      <h4>one color is not present in the code</h4>
    </div>
    <div class="settingsBox marginLeft">
      <div class="x">X</div>
      <button id="music" class="button">PLAY BACKGROUND MUSIC</button>
      <button id="effects" class="button">NO SOUND EFFECTS</button>
      <h1>CHOOSE A LEVEL</h1>
      <div id="levels">
        <button id="easy" class="button level">EASY</button>
        <button id="medium" class="button level">MEDIUM</button>
        <button id="hard" class="button level">HARD</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
